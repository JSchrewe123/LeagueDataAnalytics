<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <table>
        <tr>
          <th>Summoner Name</th>
          <th>Server</th>
          <th>Wins</th>
          <th>Losses</th>

        </tr>
      </table>

</html>
